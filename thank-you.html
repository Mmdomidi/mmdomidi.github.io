<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Free Trial!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="thank-you.css">
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Welcome to Your Free Trial!</h1>
        <p>Your request for a personalized @mohammadi.com email address has been received. We will send you setup instructions soon to start your 3-month free trial.</p>
        <a href="index.html" class="cta-button" id="homeButton">
            <i class="fas fa-home"></i>
            <span>Back to Home Page</span>
        </a>
    </div>

    <script>
        // Add confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);
            }
        }

        // Handle home button click
        document.getElementById('homeButton').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        });

        window.onload = createConfetti;
    </script>
</body>
</html>
